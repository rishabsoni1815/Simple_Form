<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required fiels are marked by *</p>
        <h2>Contact Information</h2>
        <p>Name : *<input type="text" name="name" required></p>
        <p>
            <fieldset>
                <legend>Gender *</legend>
            Male <input type="radio" name="gender" id="Male" required>
            Female <input type="radio" name="gender" id="Female" required>
        </fieldset>
        </p>
        <p>Address : <textarea name="Address" id="Address" cols="100" rows="8"></textarea></p>
        <p>Email : *<input type="email" name="email" id="email" required></p>
        <p>Pincode : *<input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type : *
            <select name="CardType" id="CardType" required>
                 <option value="">----Select Card Type----</option>
                 <option value="visa">Visa</option>
                 <option value="rupay">Rupay</option>
                 <option value="mastercard">MasterCard</option>
             </select>
        </p>
        <p>
            Card Number *<input type="number" name="CardNumber" id="CardNumber" required>
        </p>
        <p>Expiration Number * <input type="date" name="expnumber" id="expnumber" required></p>
        <p>CVV *<input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
